<!DOCTYPE html>
<html>
<head>
  <title>AI Daily Lesson Log Generator</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; background:#f5f5f5; }
    .box { max-width:900px; margin:auto; background:white; padding:20px; }
    label { font-weight:bold; display:block; margin-top:10px; }
    input, textarea, button { width:100%; padding:10px; margin-top:5px; }
    button { background:#4CAF50; color:white; border:none; margin-top:20px; }
    pre { background:#eee; padding:15px; white-space:pre-wrap; }
  </style>
</head>
<body>

<div class="box">
<h2>ChatGPT Daily Lesson Log Generator</h2>

<label>Subject</label>
<input id="subject">

<label>Grade Level</label>
<input id="grade">

<label>Date</label>
<input type="date" id="date">

<label>Time</label>
<input type="time" id="time">

<label>Content Standards</label>
<textarea id="content"></textarea>

<label>Performance Standards</label>
<textarea id="performance"></textarea>

<label>Learning Objectives / Competencies</label>
<textarea id="objectives"></textarea>

<label>References</label>
<textarea id="references"></textarea>

<button onclick="generate()">Generate Lesson Plan</button>

<h3>Generated Daily Lesson Log</h3>
<pre id="output">Waiting...</pre>
</div>

<script>
async function generate() {
  document.getElementById("output").textContent = "Generating lesson...";

  const data = {
    subject: subject.value,
    grade: grade.value,
    date: date.value,
    time: time.value,
    content: content.value,
    performance: performance.value,
    objectives: objectives.value,
    references: references.value
  };

  const res = await fetch("https://YOUR-VERCEL-URL/api/generate", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(data)
  });

  const result = await res.json();
  document.getElementById("output").textContent = result.lesson;
}
</script>

</body>
</html>
